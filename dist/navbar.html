<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" name="description" content="Page Description">
    <title>Page Title</title>
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        /* ==========================DON'T EDIT THIS=================================== */

        /* FOR NAVBAR */
        .custom-navbar {
            position: fixed;
            z-index: 250;
            overflow: hidden;
            display: flex;
            align-items: center;
            width: 100%;
            height: 90px;
            background-color: transparent;
            box-shadow: 1px 1px 25px #8e793e;
        }

        .brand-logo img {
            float: left;
            max-width: 60%;
            max-height: 60%;
            margin-left: 10px;
        }

        .menu {
            position: absolute;
            right: 20px;
        }

        .menu a {
            float: left;
            margin: auto 4px;
            margin-top: auto;
            margin-bottom: auto;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            color: black;
            padding: 10px 15px;
            transition: 0.7s;
        }

        .menu a:hover {
            color: gold;
        }

        .btn {
            display: none;
            position: absolute;
            right: 20px;
        }

        .btn span {
            display: block;
            margin: 6px;
            width: 40px;
            height: 5px;
            background-color: black;
        }

        @media only screen and (max-width:785px) {
            .custom-navbar {
                overflow: visible;
            }

            .menu {
                width: 100%;
                right: 0;
                top: 90px;
                background: red;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                max-height: 0
            }

            .menu a {
                display: block;
                padding: 10px;
                margin: 0;
                text-align: center;
            }

            .btn {
                display: block;
                cursor: pointer;
            }

            .show {
                max-height: 900px;
            }
        }
    </style>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav id="myNavbar" class="custom-navbar">
        <div class="brand-logo">
            <a><img src="/dotLogix-logo.png" type="image/png"></a>
        </div>

        <div class="menu">
            <a href="#">Home Screen</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a>
            <a href="#">Our Demo</a>
        </div>

        <a class="btn">
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
        </a>
    </nav>

    <script type="text/javascript">
        $(".btn").on("click",function(){
            $(".menu").toggleClass("show");
        });
    </script>
</body>

</html>
